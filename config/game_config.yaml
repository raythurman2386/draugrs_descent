# Screen Configuration
screen:
  width: 800
  height: 600
  caption: "Draugr's Descent"
  frame_rate: 60

# Colors (RGB)
colors:
  black: [0, 0, 0]
  red: [255, 0, 0]
  green: [0, 255, 0]
  white: [255, 255, 255]
  blue: [0, 0, 255]
  yellow: [255, 255, 0]
  purple: [255, 0, 255]

# Game Mechanics
mechanics:
  enemy_spawn:
    interval: 1000  # milliseconds
    edges:
      top: [0, -30]
      bottom: [0, 630]
      left: [-30, 0]
      right: [830, 0]

# Player Settings
player:
  dimensions:
    width: 50
    height: 50
  start_position:
    x: 400
    y: 300
  attributes:
    max_health: 100
    movement_speed: 5
    shot_cooldown: 500  # milliseconds
    invincibility_duration: 300  # milliseconds

# Enemy Settings
enemy:
  dimensions:
    width: 30
    height: 30
  attributes:
    max_health: 20
    damage: 10
    speed: 2
  # New enemy type settings
  ranged:
    preferred_distance: 200
    attack_cooldown: 2000  # milliseconds
    projectile_speed: 5
    projectile_damage: 5
    speed: 1.5
    max_health: 15
  charger:
    charge_distance: 150
    charge_cooldown: 3000  # milliseconds
    charge_duration: 1000  # milliseconds
    charge_speed_multiplier: 3
    speed: 1.8
    max_health: 50
  # Spawn weights for different enemy types (out of 100)
  spawn_weights:
    basic: 60
    ranged: 20
    charger: 20

# Projectile Settings
projectile:
  dimensions:
    width: 10
    height: 10
  attributes:
    damage: 10

# UI Elements
ui:
  health_bar:
    width: 200
    height: 20

# Powerup Settings
powerups:
  dimensions:
    width: 25
    height: 25
  effects:
    health_restore: 25
    shield_duration: 5000  # milliseconds
    speed_boost: 2
    speed_duration: 5000  # milliseconds
    weapon_boost: 0.5
    weapon_duration: 5000  # milliseconds
  colors:
    health: [0, 255, 0]
    shield: [0, 0, 255]
    speed: [255, 255, 0]
    weapon: [255, 165, 0]

# Scoring
scoring:
  basic_enemy: 10
  ranged_enemy: 20
  charger_enemy: 30
  powerup_collected: 5

# Asset Paths
assets:
  images:
    path: "assets/images"
    player: "player.png"
    enemy: "enemy.png"
    projectile: "projectile.png"
    powerups:
      health: "powerup_health.png"
      shield: "powerup_shield.png"
      speed: "powerup_speed.png"
  sounds:
    path: "assets/sounds"
    background_music: "background.mp3"
    shoot: "shoot.wav"
    hit: "hit.wav"
    powerup: "powerup.wav"
  fonts:
    path: "assets/fonts"
    main: "main_font.ttf"